<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>jquery.a11yTree demo page</title>
        <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
        <link href="demo.css" rel="stylesheet">
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
    <article>
        <header>
            <h1>Demo Page for <em>jquery.a11yTree</em></h1>
            Here's the demo page for the jquery.a11yTree jQuery plugin.
        </header>
        <section id="all-defaults">
            <h2>Guitars:</h2>
            <ul>
                <li>
                    Electric
                    <ul>
                        <li>
                            Fender
                            <ul>
                                <li>Stratocaster</li>
                                <li>Telecaster</li>
                            </ul>
                        </li>
                        <li>Gibson</li>
                    </ul>
                </li>
                <li>Acoustic</li>
            </ul>
        </section>
        <section id="custom-toggle">
            <h2>Guitars:</h2>
            <ul>
                <li>
                    Electric
                    <ul>
                        <li>
                            Fender
                            <ul>
                                <li>Stratocaster</li>
                                <li>Telecaster</li>
                            </ul>
                        </li>
                        <li>Gibson</li>
                    </ul>
                </li>
                <li>Acoustic</li>
            </ul>
        </section>
    </article>
    <script src="../src/js/lib/jquery-1.11.0.js"></script>
    <script src="../dist/jquery.a11yTree.min.js"></script>
    <script>
        $('#all-defaults > ul').a11yTree();
        $('#custom-toggle > ul').a11yTree({
            customToggle : {
                html:'<i class="fa fa-plus-square-o"></i>',

            },
            onCollapse: function($toggle) {
                $toggle.children('.toggle').find('.fa-minus-square-o').removeClass('fa-minus-square-o').addClass('fa-plus-square-o');
            },
            onExpand: function($toggle) {
                $toggle.children('.toggle').find('.fa-plus-square-o').removeClass('fa-plus-square-o').addClass('fa-minus-square-o');
            }
        });
    </script>
    </body>
</html>
